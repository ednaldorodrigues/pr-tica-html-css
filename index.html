<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio para pr√°tica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main class="container">
        <section class="balanco">
            <div class="balance">
                <h1>My balance</h1>
                <p>$921.48</p>
            </div>
            <div class="circle">
                <i class="fa-regular fa-circle white"></i>
                <i class="fa-solid fa-circle black"></i>
            </div>
        </section>

        

        <section class="balanco-semanal">
            <h1>Spending - Last 7 days</h1>
            <div class="semanas">

                <div class="segunda">
                    <div class="mon"></div>
                     <p>mon</p>
                </div>
                <div class="terca">
                    <div class="tue"></div>
                    <p>tue</p>
                </div>
                <div class="quarta">
                    <div class="wed"></div>
                    <p>wed</p>
                </div>
                <div class="quinta">
                    <div class="thu"></div>
                    <p>thu</p>
                </div>
                <div class="sexta">
                    <div class="fri"></div>
                    <p>fri</p>
                </div>
                <div class="sabado">
                    <div class="sat"></div>
                    <p>sat</p>
                </div>
                <div class="domingo">
                    <div class="sun"></div>
                    <p>sun</p>
                </div>
            </div>

            <article class="balanco-mensal">
                <div class="total-mes">
                    <p>total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div class="aumento">
                    <span>+2.4%</span>
                    <p>from last month</p>
                </div>
            </article>
        </section>
    </main>










    <script src="https://kit.fontawesome.com/21e8a28ea3.js" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>

</body>

</html>
